<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(216, 216, 234);
            text-align: center;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1>Percentage Calculator</h1>

    <form onsubmit="calculate(); return false;">
    <label for="totalmarks">Total Marks:</label>
    <input type="number" min="1" required id="totalMarks" placeholder="Enter your total marks">
    <br>

    <label for="marksObtained">Obtained Mark:</label>
    <input type="number" min="1" required id="marksObtained" placeholder="Enter your obtained marks">
    <br> <br>
    <button type="submit">Calculate</button>
    </form>
<h1 id="result"></h1>




    <script>
        function calculate(){
            let totalMarks = document.querySelector("#totalMarks").value
            let marksObtained= document.querySelector("#marksObtained").value;
            let result = marksObtained * 100 / totalMarks;
            document.querySelector("#result").innerHTML = `you have got ${result}%`;
        }
    </script>
</body>
</html>
